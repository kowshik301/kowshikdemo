<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        .doctor-image {
            margin-right: 40px;
        }
        .form-container {
            max-width: 600px;
        }
        h2 {
            color: darkmagenta;
            border-bottom: 2px solid pink;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .inline {
            display: inline-block;
            width: 48%;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .submit-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="doctor-image">
            <img src="https://static.vecteezy.com/system/resources/previews/047/066/684/non_2x/doctor-thumbs-up-isolated-on-transparent-background-png.png " alt="Doctor" width="500">
        </div>
        <div class="form-container">
            <h2>Doctor Appointment Form</h2>
            <form>
                <label>Appointment Date:</label>
                <input type="date" name="appointment_date">

                <label>Appointment Time:</label>
                <input type="time" name="appointment_time">

                <label>Name:</label>
                <div class="inline">
                    <input type="text" name="first_name" placeholder="First">
                </div>
                <div class="inline" style="float:right;">
                    <input type="text" name="last_name" placeholder="Last">
                </div>

                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female

                <label>Phone:</label>
                <input type="tel" name="phone">

                <label>Address:</label>
                <input type="text" name="city" placeholder="City">
                <input type="text" name="state" placeholder="State">

                <label>Your Query:</label>
                <textarea name="query" rows="4"></textarea>

                <div class="checkbox-group">
                    <label>Appointment Type:</label>
                    <input type="checkbox" name="checkup" value="cervix"> Cervix checkup<br>
                    <input type="checkbox" name="checkup" value="heart"> Heart checkup<br>
                    <input type="checkbox" name="checkup" value="eye"> Eye check-up<br>
                    <input type="checkbox" name="checkup" value="hearing"> Hearing Test
                </div>

                <input class="submit-btn" type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
