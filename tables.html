git <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Styles</title>
  <style>
    /* Classic Table Style */
    .classic-table {
      width: 60%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #a9e5e1;
      text-align: left;
    }

    .classic-table th,
    .classic-table td {
      border: 1px solid #fff;
      padding: 10px;
      font-weight: bold;
    }

    /* Rounded Table Style */
    .rounded-table {
      width: 60%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #a9e5e1;
      border: 2px solid #3b7d78;
      border-radius: 12px;
      overflow: hidden;
    }

    .rounded-table th,
    .rounded-table td {
      padding: 10px;
      border: 2px solid #3b7d78;
      font-weight: bold;
      text-align: left;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Classic Table -->
  <table class="classic-table">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Kranthi</td>
      <td>Kowshik</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Hashini</td>
      <td>Sweety</td>
      <td>56</td>
    </tr>
    <tr>
      <td>Yashu</td>
      <td>Nycy</td>
      <td>80</td>
    </tr>
  </table>

  <!-- Rounded Table -->
  <table class="rounded-table">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Kranthi</td>
      <td>Kowshik</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Hashini</td>
      <td>Sweety</td>
      <td>56</td>
    </tr>
    <tr>
      <td>Yashu</td>
      <td>Nycy</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
